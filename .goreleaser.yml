version: 2
project_name: rscli

before:
  hooks:
    - go mod tidy

archives:
  - id: default
    formats: binary
    name_template: "{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}"

checksum:
  name_template: checksums.txt

homebrew_casks:
  - name: rscli
    repository:
      owner: reysys-technology
      name: homebrew-rscli

    homepage: "https://github.com/reysys-technology/rscli"

    commit_author:
      name: goreleaserbot
      email: goreleaserbot@reysys.com

builds:
  - id: rscli
    binary: rscli
    main: ./cmd/rscli
    env:
      - CGO_ENABLED=0
    ldflags:
      - -s -w -extldflags "-static"
      - -X main.version={{.Version}}
    flags:
      - -trimpath
    tags:
      - netgo
      - osusergo
    goarch:
      - amd64
      - arm64
    goos:
      - darwin
      - linux
      - windows

changelog: { }

release: { }
